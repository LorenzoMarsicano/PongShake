[application]

name="PongShake"
main_scene="res://Scenes/StartScene.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1000
height=600
resizable=false
borderless_window=false

[input]

ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
start=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
